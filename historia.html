  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
    }
    header {
      background-color: #ff0000;
      padding: 1rem 2rem;
      color: white;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: "";
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Soccer_ball.svg') no-repeat center;

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      height: 200px;
    }

      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;

    }
    h2 {
      font-family: 'Raleway', sans-serif;

      color: #333;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .back-button {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #ff0000;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #cc0000;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      background-color: #f1f1f1;
      font-size: 0.9rem;
      color: #555;
